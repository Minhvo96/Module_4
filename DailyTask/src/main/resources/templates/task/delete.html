<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout.html :: header}">
<head>
  <meta charset="UTF-8">
  <title>Delete Task</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1>Delete Task</h1>

  <p>Are you sure you want to delete the following task?</p>

  <form th:object="${task}" th:action="@{/task/delete}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" th:value="*{title}" readonly>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" th:text="*{description}" readonly></textarea>
    </div>

    <div class="mb-3">
      <label for="start" class="form-label">Start Date</label>
      <input type="text" class="form-control" id="start" th:value="*{start}" readonly>
    </div>

    <div class="mb-3">
      <label for="end" class="form-label">End Date</label>
      <input type="text" class="form-control" id="end" th:value="*{end}" readonly>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <input type="text" class="form-control" id="status" th:value="*{status}" readonly>
    </div>

    <div class="mb-3">
      <label for="type" class="form-label">Type</label>
      <input type="text" class="form-control" id="type" th:value="*{type}" readonly>
    </div>

    <button type="submit" class="btn btn-danger">Delete</button>
    <th:block th:insert="~{layout.html :: myScript}"></th:block>
  </form>

  <a href="/task" class="btn btn-secondary">Cancel</a>
</div>

</body>
</html>
