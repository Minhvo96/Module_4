<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Task History Status Statistics</title>
  <!-- Thêm liên kết Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Task History Status Statistics</h1>
  <div class="mb-3">
    <a class="btn btn-primary btn-sm" href="/task">Daily Task</a>
    <a class="btn btn-primary btn-sm" href="/history">History</a>
    <a class="btn btn-primary btn-sm" href="/history/stats/week">Stats By Week/Month</a>
  </div>
  <table class="table table-bordered table-striped mt-3">
    <thead>
    <tr>
      <th>Status</th>
      <th>Số Lượng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${taskCounts}">
      <td th:text="${entry.key}"></td>
      <td th:text="${entry.value}"></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Thêm liên kết Bootstrap 5 JavaScript và jQuery (nếu cần) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
